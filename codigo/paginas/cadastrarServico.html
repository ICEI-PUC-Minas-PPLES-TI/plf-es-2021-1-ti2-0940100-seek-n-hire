<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/818e219f60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../estilos/cadastrarServico.css">
    <title>Seek n Hire</title>
</head>

<body>
    <form action="" method="POST" onsubmit="verificaDadosNulos(); return false">
    <header class="d-flex align-items-center">
        <img class="p-2 ml-4 bd-highlight" src="../src/imagens/logo/logopreto.png">
        <div class="ml-auto mr-5 p-2 bd-highligh">
            <div class="fa-3x">
                <a href="./login.html"> <i class="far fa-smile-beam"></i> </a>
            </div>
        </div>
    </header>
    <div class="container-fluid title mt-3">
        <div class="row justify-content-center">
            <div class="col col-xl-6">

                <h1>Novo Serviço</h1>
                <hr>
                <div class="d-flex flex-column regiao">
                    <small>Taxa(sem deslocamento)</small>
                    <input inputmode="text" type="text" id="taxa" name="taxa" required>
                    <small class="mt-4">Região de atuação</small>
                    <input inputmode="text" type="text" id="regiao" name="regiao" required>
                </div>
                <div>
                    <div class="d-flex flex-column opcoes mt-4">
                        <small>Área de atuação</small>
                        <select onchange="MostraOpcoes()" id="atuacao" name="natuacao">
                            <option value="0" selected>Dia a dia</option>
                            <option value="1">Administração</option>
                            <option value="2">Educação</option>
                            <option value="3">Casa</option>
                        </select>
                        <small class="mt-4">Serviço</small>
                        <select class="Dia" id="Dia" name="natuacao">
                            <option value="Faxineiro" selected>Faxineiro</option>
                            <option value="Passadeiro">Passadeiro</option>
                            <option value="Cuidador de criança">Cuidador de criança</option>
                        </select>
                        <select class="admin" id="admin" name="natuacao">
                            <option value="Contador" selected>Contador</option>
                        </select>
                        <select class="educacao" id="educacao" name="natuacao">
                            <option value="Aula particular fundamental" selected>Aula particular fundamental</option>
                            <option value="Aula particular EM">Aula particular EM</option>
                            <option value="Aula particular faculdade">Aula particular faculdade</option>
                        </select>
                        <select class="casa" id="casa" name="natuacao">
                            <option value="Formatar PC" selected> Formatar PC</option>
                            <option value="Decorador">Decorador</option>
                            <option value="Eletricista">Eletricista</option>
                            <option value="Pedreiro"> Pedreiro</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container-fluid mr-5 ml-2 mt-3">
        <div class="row justify-content-center">
            <div class="col col-xl-4">
                <div class="d-flex mobile">
                    <div class="mr-5 mr-xl-0">
                        <p>Data</p>
                        <input type="date" class="date" id="data" name="data" verificaData() required>
                    </div>
                    <div class="ml-sm-5 ml-5">
                        <p>Hora</p>
                        <input type="time" class="time" id="tempo" name="tempo" verificaHora() required>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mr-5 ml-2 mt-3">
        <div class="row justify-content-center">
            <div class="col col-xl-4">
                <button class="btn btn-primary" type="submit" id="btn"
                    onclick="salvarServico()">Salvar</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script type="text/javascript" src="../JavaScript/cadastroServico.js"></script>
</body>

</html>
