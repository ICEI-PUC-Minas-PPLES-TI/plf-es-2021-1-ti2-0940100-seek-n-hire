<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <link href="../estilos/main.css" rel="stylesheet" />
    <link href="../estilos/auth.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="wrapper">
      <div id="login-box">
        <div class="logo-wrapper"></div>
        <form id="login-form" method="POST" action="/">
          <div class="fields-wrapper">
              <label for="name-input">Nome Completo:</label>
              <input id="name-input" name="name" />
          </div>
          <div class="fields-wrapper">
            <div class="field">
              <label for="cpf">CPF</label>
              <input id="cpf" name="cpf" />
            </div>
            <div class="field">
              <label for="birthdate">Data de nascimento</label>
              <input id="birthdate" name="birthdate" />
            </div>
          </div>
          <div class="fields-wrapper">
            <div class="field">
              <label for="zipcode">CEP</label>
              <input id="zipcode" name="zipcode" />
            </div>
            <div class="field">
              <label for="street" disabled>Rua:</label>
              <input id="street" name="street" />
            </div>
          </div>
          <div class="fields-wrapper">
            <div class="field">
              <label for="city" disabled>Cidade:</label>
              <input id="city" name="city" />
            </div>
            <div class="field">
              <label for="state" disabled>Estado:</label>
              <input id="state" name="state" />
            </div>
          </div>
          <div class="fields-wrapper">
            <div class="field">
              <label for="number">NÃºmero:</label>
              <input id="number" name="number" />
            </div>
            <div class="field">
              <label for="additional-address-info">Complemento</label>
              <input id="additional-address-info" name="additional-address-info" />
            </div>
          </div>
          <div class="fields-wrapper">
            <label for="email">Email:</label>
            <input id="email" name="email" />
          </div>
          <div class="fields-wrapper">
            <div class="field">
              <label for="password">Senha:</label>
              <input id="password" name="password" />
            </div>
            <div class="field">
              <label for="password-cofirmation">Confirmar senha:</label>
              <input id="password-cofirmation" name="password-confirmation" />
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
        <a href="./" class="anchor">Registre-se</a>
      </div>
    </div>
  </body>
</html>
