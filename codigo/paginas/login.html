<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="../estilos/main.css" rel="stylesheet" />
    <link href="../estilos/auth.css" rel="stylesheet" />
    <link href="../estilos/login.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="wrapper">
      <div id="login-box" class="auth-box">
        <div class="logo-wrapper"></div>
        <form id="login-form" method="POST" action="/">
          <div>
            <label for="login-input">Login:</label>
            <input id="login-input" name="login" />
          </div>
          <div>
            <label for="password">Senha:</label>
            <input id="password" name="senha" />
          </div>
          <div class="forget-password-wrapper">
            <a href="./" class="anchor">Esqueceu a senha?</a>
          </div>
          <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
        <a href="./" class="anchor">Registre-se</a>
      </div>
    </div>
  </body>
</html>
