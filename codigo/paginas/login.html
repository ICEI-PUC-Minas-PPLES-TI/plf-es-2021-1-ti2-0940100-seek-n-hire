<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="../estilos/main.css" rel="stylesheet" />
  <link href="../estilos/auth.css" rel="stylesheet" />
  <link href="../estilos/login.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="wrapper">
    <div id="login-box" class="auth-box">
      <div class="logo-wrapper"></div>
      <div id="login-form">
        <div>
          <label for="login-input">Login:</label>
          <input id="login" name="login" />
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="senha" />
        </div>
        <button onclick= "Login()" class="btn btn-primary" type="submit">Entrar</button>
      </div>
      <a href="./cadastro.html" class="anchor">Registre-se</a>
    </div>
  </div>
  <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
  <script src="../JavaScript/login.js"></script>
</body>

</html>
